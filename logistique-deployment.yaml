apiVersion: apps/v1
kind: Deployment
metadata:
  name: ma-gpro-logistique
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ma-gpro-logistique
  template:
    metadata:
      labels:
        app: ma-gpro-logistique
    spec:
      containers:
      - name: ma-gpro-logistique
        image: asmaabdallah518329/ma-gpro-logistique-rest:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ma-gpro-logistique
spec:
  selector:
    app: ma-gpro-logistique
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: LoadBalancer
