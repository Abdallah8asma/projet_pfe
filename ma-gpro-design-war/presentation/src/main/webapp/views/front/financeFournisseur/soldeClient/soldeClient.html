<div class="container-fluid" ng-controller="soldeClientController" style="background-color: #fff;">

  <div class="row" ng-show="displayMode != 'edit'">
    <div class="col-sm-12">
      <br />
    </div>
    <!--<div class="col-sm-12">
			<div class="pull-right">
				<button class="btn btn-action2 "
					ng-click="affectationBLVente(factureVenteCourant)">Ajouter</button>
			</div>
		</div>-->
    <div class="col-sm-12">
      <div class="title-ajout">Crit&eacute;re de recherche</div>
      <div class="panel panel-primary">
        <div class="panel-body collapse in">
          <form class="form-horizontal" name="recherchesoldeClForm" id="recherchesoldeClForm">
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6">
                  <div class="input-group input-group-sm">
                    <span class="input-group-addon label1" id="basic-addon1">Fournisseur
                    </span>
                    <select ui-select2 ng-model="soldeClCourante.partieIntId" ng-init="soldeClCourante.partieIntId =''"
                      data-placeholder="..." class="form-control" style="border: 1px solid #e5eaee !important;">
                      <option value="">Tous</option>
                      <option ng-repeat="pi in listClients" value="{{pi.id}}">{{pi.abreviation}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="input-group input-group-sm">
                    <label><input type="checkbox" ng-model="soldeClCourante.bloque" ng-init="soldeClCourante.bloque =''"
                        ng-change="" />Bloqu&eacute;e</label>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <div class="pull-right">
            <button class="btn-action btn" ng-click="downloadAll(soldeClCourante)">
              G&eacute;n&eacute;rer
            </button>
            <button class="btn-action btn" ng-click="recherchesoldeCl(soldeClCourante)">
              Rechercher
            </button>
            <button class="btn-action btn" ng-click="annulerAjout()">
              Annuler
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="row" ng-show="displayMode == 'edit'">
    <div class="col-sm-12">
      <div class="pull-right">
        <button class="btn btn-action" id="todoSubmit" ng-click="downloadAll(soldeClCourante)">
          Generer
        </button>
        <button class="btn btn-action" id="todoSubmit" ng-click="sauvegarderAjout(soldeClCourante)">
          Enregistrer
        </button>
        <button class="btn btn-action" ng-click="annulerAjout()">
          Annuler
        </button>
      </div>
    </div>
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="title-ajout">Modification Solde Client</div>
        <div class="panel-body">
          <form id="creationsoldeClForm" name="creationsoldeClForm">
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6">
                  <div class="input-group">
                    <span class="input-group-addon label1" id="basic-addon1">Client
                    </span>
                    <input class="form-control" ng-model="soldeClCourante.partieIntAbreviation" readonly="readonly"
                      value="soldeClCourante.partieIntAbreviation" />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="input-group">
                    <span class="input-group-addon label1" id="basic-addon1">Seuil </span><input class="form-control"
                      ng-model="soldeClCourante.seuil" />
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6">
                  <div class="input-group">
                    <span class="input-group-addon label1" id="basic-addon1">
                      Solde Initial</span>
                    <input class="form-control" ng-model="soldeClCourante.soldeInitial" />
                  </div>
                </div>
                <div class="col-sm-6" ng-controller="DatepickerDemoController">
                  <div class="input-group">
                    <span class="input-group-addon label1" id="basic-addon1">Date
                    </span>
                    <input type="text" class="form-control datepicker" datepicker-popup="{{format}}"
                      ng-init="soldeClCourante.dateIntroduction =''" ng-model="soldeClCourante.dateIntroduction"
                      is-open="opened" datepicker-options="dateOptions" date-="enabled(date, mode)"
                      close-text="Close" />
                    <div class="input-group-btn">
                      <button type="button" class="btn1 btn-default" ng-click="open($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-sm-6">
                  <div class="input-group">
                    <span class="input-group-addon label1" id="basic-addon1">
                      Observations</span>
                    <textarea name="txtarea1" id="txtarea1" cols="50" rows="50" class="form-control"
                      ng-model="soldeClCourante.observation"></textarea>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="input-group input-group-sm">
                    <label><input type="checkbox" ng-model="soldeClCourante.bloque"
                        ng-model="soldeClCourante.bloque" />Bloqu&eacute;e</label>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row" ng-show="displayMode != 'edit'">
    <div class="col-md-12">
      <div class="title-ajout line">Liste des soldes Client</div>
      <div style="height: 500px;" ng-grid="gridOptions"></div>
    </div>
  </div>


  <div id="light" class="white_content">
    <pop-up type="delete-article"></pop-up>
  </div>
  <div id="fade" class="black_overlay"></div>
</div>
